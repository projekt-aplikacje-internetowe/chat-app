<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>Projekt AI</title>
</head>
<body>
    <header>
        <h1>ChatApp - Rejestracja</h1>
    </header>
    <main class="container">
        <article class="container__content">
            <section>
                <h3 class="container__header">Zarejestruj się:</h3>
                <form class="register">
                    <label class="register__label" for="firstname">Imię:<input class="register__input" type="text" name="firstname" placeholder="Wpisz swoje imię..." required/></label>
                    <label class="register__label" for="lastname">Nazwisko:<input class="register__input" type="text" name="lastname" placeholder="Wpisz swoje nazwisko..." required/></label>
                    <label class="register__label" for="email">E-mail:<input class="register__input" type="text" name="email" placeholder="Wpisz swój adres e-mail..." required/></label>
                    <label class="register__label" for="password">Hasło:<input class="register__input register__input--password" name="password" type="password" placeholder="Wpisz swoje hasło..." required/></label>
                    <label class="register__label" for="verifypassword">Potwierdź hasło:<input class="register__input register__input--password" name="verifypassword" type="password" placeholder="Potwierdź hasło..." required/></label>
                    <button class="register__button" type="submit" action="/users/addUser" method="POST">Zarejestruj się</button>
                </form>
                <div class="register__text"><p>Masz już konto? <strong><a href="index.html">Zaloguj się!</a></strong></p></div>
            </section>
        </article>
    </main>
    <footer class="footer"><p>Miziński & Moń &copy; 2022</p></footer>
    <script src=""></script>
</body>
</html>
