<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>Projekt AI</title>
</head>
<body>
    <header>
        <h1>ChatApp - Logowanie</h1>
    </header>
    <main class="container">
        <article class="container__content">
            <section>
                <h3 class="container__header">Zaloguj się:</h3>
                <form class="login">
                    <label class="login__label" for="email">E-mail:<input class="login__input" type="text" name="email" placeholder="Wpisz swój adres e-mail..." required/></label>
                    <label class="login__label" for="password">Hasło:<input class="login__input login__input--password" name="password" type="password" placeholder="Wpisz swoje hasło..." required/></label>
                    <button class="login__button" type="submit" action="">Zaloguj się</button>
                    <div><hr></div>
                    <button class="login__button" type="submit" action=""><img src="img/Google-logo.png" class="logo">Zaloguj się przez Google</button>
                </form>
                <div class="login__text"><p>Nie masz konta? <strong><a href="register.html"> Zarejestruj się!</a></strong></p></div>
            </section>
        </article>
    </main>
    <footer class="footer"><p>Miziński & Moń &copy; 2022</p></footer>
    <script src=""></script>
</body>
</html>
