<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>Projekt AI</title>
</head>
<body>
    <h1>ChatApp</h1>
    <main class="container">
        <article class="container__content">
            <h2>Test h2</h2>
            <section class="container__content container__content--user-login">
                <h3>Logowanie</h3>
                <form class="login">
                    <input class="login__input" type="text" name="email" placeholder="Wpisz swój adres e-mail..."/>
                    <input class="login__input login__input--password" name="password" type="password" placeholder="Wpisz swoje hasło..."/>
                    <button class="login__button" type="submit" action="">Zaloguj się</button>
                </form>
                <p>Nie masz konta? <strong><a href="register.html">Zarejestruj się!</a></strong></p>
            </section>
        </article>
    </main>
    <footer class="footer"><p>Miziński & Moń &copy; 2022</p></footer>
    <script src=""></script>
</body>
</html>
